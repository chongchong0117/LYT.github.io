<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css" type="text/css">
<title><h1>Form Example</h1></title>
</head>
	<body>
	<form action=/cgi-bin/post-information method="post">
	   <h1>Form Example</h1>
		Text Input<br>
		<input type=text value="Username" name="Username"><br><br>
		Password Input<br>
		<input type=text value="Password" name="Password"><br><br>
		Radio Buttons<br>
	    <input type=radio name="Radio Buttons" value="Male">Male<br>
		<input type=radio name="Radio Buttons" value="Female">Female<br><br>
		Checkbox<br>
		<input type=checkbox name="Checkbox" value=" Coding">Coding<br>
		<input type=checkbox name="Checkbox" value=" Sports"> Sports<br>
		<input type=checkbox name="Checkbox" value=" Music"> Music<br>
		<input type=checkbox name="Checkbox" value=" Travel"> Travel<br>
		<input type=checkbox name="Checkbox" value="Reading">Reading<br>
		<input type=checkbox name="Checkbox" value=" Gaming"> Gaming<br>
		<br>
		Select Option<br>
		<select name="Select Option">
		    <option value="China">China
		    <option selected value="USA">USA
			<option value="Canada">Canada
		</select>
		<br><br>
		Textarea<br>
		<textarea placeholder="Comments" rows=4 cols=50></textarea><br><br>
		Submit and Reset Buttons<br>
		<input type=submit value="Submit">
		<input type=reset value="Reset">	
		
	</form>
</body>
</html>
