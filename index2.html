<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>三首任意山东诗人所写的诗词</title>
</head>

<body>
	<font color="#F9A490">
	<h2 align="center">三首任意山东诗人所写的诗词</h2>
	<div align="center">
		<pre>
		<h4 >《望岳》</h4>
		<font size="5" face="隶书" >杜甫</font>
		
          岱宗夫如何？齐鲁青未了。
		  
	  造化钟神秀，阴阳割昏晓。
	  
	  荡胸生曾云，决眦入归鸟。
	  
	  会当凌绝顶，一览众山小。
        </pre>
	</div>
	<div align="left">
		<pre>
		<h4 >《登高》</h4>
		<font size="5" face="隶书" >王之涣</font>
		<font face="楷体">
		
白日依山尽，黄河入海流。

欲穷千里目，更上一层楼。
</font>
        </pre>
	</div>
		<div align="right">
		<pre>
		<h4 >《青岛夜泊》</h4>
		<font size="5" face="隶书" >李商隐</font>
		
		<font face="楷体">
		人生如梦，一尊还酹江月。
		
		青岛近海，朝平两岸阔。

        </font>
        </pre>
	</div>
		</font>
</body>
</html>
